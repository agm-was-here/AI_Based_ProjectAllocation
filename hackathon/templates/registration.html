<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 2rem auto;
            max-width: 600px;
            padding: 0 1rem;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea, select {
            width: calc(100% - 20px);
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        .upload-container {
            text-align: left;
            position: relative;
        }

        .uploaded-image-container {
            margin-top: 20px;
            display: none;
        }

        .upload-button {
            position: relative;
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        #file-upload {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-button label {
            position: absolute;
            top: 50%;
            right: 70%;
            transform: translate(0, -50%);
        }

        .upload-button input[type="file"] {
            display: none;
        }

        #uploaded-image-container {
            margin-top: 20px;
            display: none;
        }

        #uploaded-image {
            max-width: 300px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
    </style>

</head>
<body>
    <h1>User Registration</h1>
    <form action="/registration" method="POST">
        <div class="upload-container">
            <label for="file-upload" class="upload-button">
                Upload Your Photo
                <input type="file" name="file-upload" id="file-upload">
            </label>
            <div id="uploaded-image-container">
                <img id="uploaded-image" src="" alt="Uploaded Image">
            </div>
        </div>
        <div class="container">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="interest">Interested Domain:</label>
                <select name="interest" id="interest">
                    <option value="" disabled selected>Select</option>
                    <option value="algorithm">Algorithm</option>
                    <option value="machine_learning">Machine Learning</option>
                    <option value="data_structures">Data Structures</option>
                    <option value="artificial_intelligence">Artificial Intelligence</option>
                    <option value="cyber_security">Cyber Security</option>
                    <option value="networking">Networking</option>
                    <option value="database_management">Database Management</option>
                    <option value="cloud_computing">Cloud Computing</option>
                    <option value="web_development">Web Development</option>
                    <option value="operating_systems">Operating Systems</option>
                    <option value="computer_graphics">Computer Graphics</option>
                    <option value="software_engineering">Software Engineering</option>
                    <option value="robotics">Robotics</option>
                    <option value="blockchain_technology">Blockchain Technology</option>
                    <option value="mobile_app_development">Mobile App Development</option>
                </select>
            </div>
            <div class="form-group">
                <label for="aadhar">Aadhar Number:</label>
                <input type="text" name="aadhar" id="aadhar">
            </div>
            <div class="form-group">
                <label for="pan">Pan:</label>
                <input type="text" name="pan" id="pan">
            </div>
        </div>

        <button type="submit">Register</button>
    </form>
    <script>
        document.getElementById('file-upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.getElementById('uploaded-image');
            img.src = e.target.result;
            document.getElementById('uploaded-image-container').style.display = 'block';
        };
        reader.readAsDataURL(file);
    });
    </script>
</body>
</html>
